<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.2rem;
            }

            .card h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">Admin Dashboard</div>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h3>Users</h3>
                <p>Manage user accounts and access.</p>
            </div>
            <div class="card">
                <h3>Reports</h3>
                <p>View and generate reports.</p>
            </div>
            <div class="card">
                <h3>Settings</h3>
                <p>Configure system settings.</p>
            </div>
            <div class="card">
                <h3>Analytics</h3>
                <p>Monitor key metrics.</p>
            </div>
        </div>
    </div>

    <div class="footer">&copy; 2025 Admin Dashboard. All rights reserved.</div>
</body>
</html>
