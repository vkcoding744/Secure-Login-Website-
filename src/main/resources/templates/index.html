  <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
          <style>
                body 
                {
                    margin: 0;
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: linear-gradient(to right, #4facfe, #00f2fe);
                }
        
                .container {
                    text-align: center;
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
        
                h1 {
                    color: #333;
                    margin-bottom: 20px;
                }
        
                .buttons {
                    display: flex;
                    justify-content: center;
                    gap: 20px;
                }
        
                .button {
                    padding: 10px 20px;
                    font-size: 16px;
                    font-weight: bold;
                    color: white;
                    background-color: #007bff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    text-decoration: none;
                    transition: background-color 0.3s;
                }
        
                .button:hover {
                    background-color: #0056b3;
                }
        
                @media (max-width: 600px) {
                    .buttons {
                        flex-direction: column;
                    }
                }
          </style>
        </head>
      <body>
            <div class="container">
                <h1>Welcome to Our Website</h1>
                <div class="buttons">
                    <a href="userForm" class="button">Login</a>
                    <a href="#" class="button">Register</a>
                </div>
            </div>
        </body>
        </html>
