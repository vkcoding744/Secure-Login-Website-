<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 4px solid #007bff;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-info {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .profile-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s;
        }

        .profile-actions button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 15px;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-info {
                font-size: 0.9rem;
            }

            .profile-actions button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="https://via.placeholder.com/120" alt="User Profile Picture">
        </div>
        <div class="profile-name">Kishan  Vishwakarma</div>
        <div class="profile-info">Software Developer | Traveling | Coffe Lover</div>
        <div class="profile-actions">
            <button>Edit Profile</button>
            <button>Logout</button>
        </div>
    </div>
</body>
</html>
