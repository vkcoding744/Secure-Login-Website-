<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
    }

    .error-code {
      font-size: 100px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .message {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    .home-link {
      text-decoration: none;
      font-size: 18px;
      color: #3498db;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="message">Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="home-link">Go back to Homepage</a>
  </div>
</body>
</html>
